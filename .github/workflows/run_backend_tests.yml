name: CI - Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'    # Only run if backend code changes
      - 'tests/**'      # Or if tests change
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Match Lambda runtime

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install backend libs + testing tools
          pip install -r backend/requirements.txt
          pip install pytest pytest-mock httpx 

      - name: Run Pytest
        # We set PYTHONPATH=. so Python can find the 'backend' folder
        env:
          PYTHONPATH: .
        run: |
          pytest tests/